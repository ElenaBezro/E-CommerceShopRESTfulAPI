spring.datasource.url=jdbc:mysql://google/zalando_shop_api?cloudSqlInstance=${SPRING_DATASOURCE_INSTANCE}&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}
admin.email=${ADMIN_EMAIL}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
# Generate ddl for tables based on the entity classes
spring.jpa.generate-ddl=true



